
<!DOCTYPE html>

<!-- Coding By Royal 420 KE | youtube.com/royal420ke -->

<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>Spin Wheel | Royal 420 KE</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">

        <div class="spinBtn" >Spin</div>

        <div class="wheel">

            <div class="number" style="--i:1;--clr: rgb(243, 3, 83);">

                <span>100</span></div>

            <div class="number" style="--i:2;--clr:#20b2aa;">

                <span>1</span></div>

            <div class="number" style="--i:3;--clr: violet;">

                <span>50</span></div>

            <div class="number" style="--i:4;--clr:#ff340f;">

                <span>0</span></div>

            <div class="number" style="--i:5;--clr:#4169e1;">

                <span>1000</span></div>

            <div class="number" style="--i:6;--clr:#3cb371;">

                <span>10</span></div>

            <div class="number" style="--i:7;--clr:#d63e92;">

                <span>5</span></div>

            <div class="number" style="--i:8;--clr: rgb(252, 252, 53);">

                <span>20</span></div>

        </div>

    </div>

    <script>

        let wheel = document.querySelector('.wheel');

        let spinBtn = document.querySelector('.spinBtn');

        let value = Math.ceil(Math.random() * 3600);



        spinBtn.onclick = function(){

            var audio = document.getElementById("audio");
            audio.play();

            wheel.style.transform = "rotate(" + value + "deg)"



            value += Math.ceil(Math.random() * 3600);

            

        

        }

    </script>
    
    <audio id="audio" src="mp3/www.mp3"></audio>


</body>

</html>
